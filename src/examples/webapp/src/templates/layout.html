<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% block stylesheets %}
        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    {% endblock %}
</head>
<body>
<header>
    <h1>{% block headerTitle %}{{ title }}{% endblock %}</h1>
    {% block navigation %}
        <nav class="navigation">
            <a href="{{ url_for('home') }}">New Scan</a>
        </nav>
    {% endblock %}
</header>

<main>
    {% block content %} {% endblock %}
</main>

<footer>
    <p>&copy; 2025 Website License Checker</p>
</footer>

</body>
</html>
